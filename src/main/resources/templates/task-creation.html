<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300&subset=latin" rel="stylesheet" type="text/css">
    <title>Basico Task Managment</title>
    <style type="text/css"> *{margin: 0; padding: 0; font-family: 'OpenSans-Light', "Helvetica Neue", "Helvetica", Calibri, Arial, sans-serif; font-size: 100%; line-height: 1.6;}img{max-width: 100%;}body{-webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%;}a{color: #348eda;}.btn-primary{text-decoration: none; color: #FFF; background-color: #a55bff; border: solid #a55bff; border-width: 10px 20px; line-height: 2; font-weight: bold; margin-right: 10px; text-align: center; cursor: pointer; display: inline-block;}.last{margin-bottom: 0;}.first{margin-top: 0;}.padding{padding: 10px 0;}table.body-wrap{width: 100%; padding: 0px; padding-top: 20px; margin: 0px;}table.body-wrap .container{border: 1px solid #f0f0f0;}table.footer-wrap{width: 100%; clear: both !important;}.footer-wrap .container p{font-size: 12px; color: #666;}table.footer-wrap a{color: #999;}.footer-content{margin: 0px; padding: 0px;}h1, h2, h3{color: #660099; font-family: 'OpenSans-Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif; line-height: 1.2; margin-bottom: 15px; margin: 40px 0 10px; font-weight: 200;}h1{font-family: 'Open Sans Light'; font-size: 45px;}h2{font-size: 18px;}h3{font-size: 22px;}p, ul, ol{margin-bottom: 10px; font-weight: normal; font-size: 14px;}ul li, ol li{margin-left: 5px; list-style-position: inside;}.container{display: block !important; max-width: 600px !important; margin: 0 auto !important; clear: both !important;}.body-wrap .container{padding: 0px;}.content, .footer-wrapper{max-width: 600px; margin: 0 auto; padding: 20px 33px 20px 37px; display: block;}.content table{width: 100%;}.content-message p{margin: 20px 0px 20px 0px; padding: 0px; font-size: 22px; line-height: 38px; font-family: 'OpenSans-Light', Calibri, Arial, sans-serif;}.preheader{display: none !important; visibility: hidden; opacity: 0; color: transparent; height: 0; width: 0;}.table{font-family: arial, sans-serif; border-collapse: collapse; width: 100%;}.table td, th{border: 1px solid #dddddd; text-align: left; padding: 8px; font-size: 14px;}</style>
</head>
<body bgcolor="#f6f6f6">
<table class="body-wrap" width="600">
    <tr>
        <td class="container" bgcolor="#FFFFFF">
            <table border="0" cellpadding="0" cellspacing="0" class="contentwrapper" width="600">
                <tr>
                    <td>
                        <div class="content">
                            <table class="content-message">
                                <tr>
                                    <td style="height:25px;text-align:right">
                                        <img border="0" src="	https://simaexpo.com/wp-content/uploads/2018/10/basico-homes-2018-10-09_10-39-25_422737.jpg">
                                    </td>
                                </tr>
                                <tr>
                                <td class="content-message" style="font-family:'Open Sans Light',Calibri, Arial, sans-serif; color: #595959;">
                                    <h2 style="font-family:'OpenSans-Light', Helvetica, Calibri, Arial, sans-serif;"> Hi, </h2>
                                    <p style="font-family: 'Open Sans','Helvetica Neue', 'Helvetica',Calibri, Arial, sans-serif; font-size:14px; line-height:26px;"> A new task has been created, below are the details:</p>
                                    <p>
                                    <table class="table">
                                    <tr> <th>ID</th> <td>${id}</td></tr>
                                    <tr> <th>code</th> <td>${code}</td></tr>
                                    <tr> <th>province</th> <td>${province}</td></tr>
                                    <tr> <th>direction</th> <td>${direction}</td></tr>
                                    <tr> <th>City</th> <td>${city}</td></tr>
                                    <tr> <th>PromotionName</th> <td>${promotionName}</td></tr>
                                </table>
                                    </p><p style="font-family: 'Open Sans','Helvetica Neue', 'Helvetica',Calibri, Arial, sans-serif; font-size:14px; line-height:26px;"> Regards, <br/> Basico homes Support </p>
                                </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <td>

        </td>
    </tr>
</table>
</body>
</html>
